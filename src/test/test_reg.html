<script>
  let pattern = `任务(潜客)(商机)状态` // 这是一个动态变化的模式
  let escapedPattern = pattern.replace(/\(/g, '\\(').replace(/\)/g, '\\)')
  console.log(escapedPattern)
  // 这是对括号进行转义后的模式
  let reg = new RegExp(escapedPattern) // 这是创建的正则对象
  console.log(reg)
  let str = `任务(潜客)(商机)状态`
  console.log(reg.test(str)) // true

</script>
